plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.7.10'
    id 'application'
    id 'java'
}

group = "org.ducmeit1"
version = "1.0-SNAPSHOT"

repositories {
    mavenCentral()
}

dependencies {
    implementation platform('org.jetbrains.kotlin:kotlin-bom')
    implementation 'org.jetbrains.kotlin:kotlin-stdlib-jdk8'
    testImplementation 'io.kotest:kotest-runner-junit5:5.4.2'
    testImplementation 'io.kotest:kotest-assertions-core:5.4.2'
    testImplementation 'io.kotest:kotest-property:5.4.2'
    testImplementation 'io.kotest:kotest-framework-datatest:5.4.2'
}

test {
    useJUnitPlatform()
}

compileKotlin {
    kotlinOptions.jvmTarget = '1.8'
}

compileTestKotlin {
    kotlinOptions.jvmTarget = '1.8'
}

application {
    mainClass = 'co.practices.parkinglot.ParkingLotApplicationKt'
}

jar {
    manifest {
        attributes 'Main-Class': 'co.practices.parkinglot.ParkingLotApplicationKt'
    }
}